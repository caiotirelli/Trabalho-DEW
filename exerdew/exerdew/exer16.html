<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Perfil</title>
    <style>
        .profile-card {
            width: 300px; 
            border-radius: 15px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            overflow: hidden; 
            background-color: #fff; 
            margin: 20px; 
            text-align: center; 
        }

        .profile-card img {
            width: 100%; 
            height: auto; 
            border-bottom: 1px solid #ddd; 
        }

        .profile-card .name {
            font-size: 24px; 
            font-weight: bold; 
            margin: 15px 0 5px 0; 
        }

        .profile-card .description {
            font-size: 16px; 
            color: #666; 
            margin: 0 15px 15px 15px; 
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://versatille.com/wp-content/uploads/2023/12/Dassault_Rodrigo_pesoa.jpg" alt="Imagem de Perfil">
        <div class="name">Nome do Usuário</div>
        <div class="description">
            Esta é uma breve descrição do usuário. Ela pode incluir informações sobre o perfil, interesses e muito mais.
        </div>
    </div>

</body>
</html>
