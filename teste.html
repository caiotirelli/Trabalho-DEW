<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0000FF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #808080;
            color: white;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Cabeçalho da Página</h1>
</header>

<div class="content">
    <p>Este é um parágrafo na página.</p>
</div>

<footer>
    <p>Rodapé da Página</p>
</footer>
</body>
</html>
